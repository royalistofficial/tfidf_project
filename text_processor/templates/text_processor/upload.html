{% extends 'text_processor/base.html' %}

{% block title %}Загрузка файла{% endblock %}

{% block content %}
    <h2>Загрузите текстовый файл</h2>
    
    {% if form.errors %}
        <div class="error">
            <p>Произошла ошибка при загрузке файла. Попробуйте ещё раз.</p>
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Загрузить файлы</button>
    </form>
{% endblock %}
